
<style type="text/css">
  .buttenn {
    padding: 5em 5em 5em 5em !important;
  }
    .inputt {
    padding: 1em 1em 1em 1em !important;
  }
</style>

<div class="container">
    <h3 class="text-center" style="padding: 0.2em 0.2em 0.2em 0.2em;">Welcome to Voice Authentication module </h3>

<div class="col-md-6 col-md-offset-3 col-sm-12">
    <div class="panel panel-primary">
      <!-- Default panel contents -->
<!--      <div class="panel-heading">                    
          <h3 class="panel-title">
                            Welcome to Voice Authentication module

          </h3>
      </div> -->
      <div class="panel-body">
         <div class="input-group text-center col-md-6 col-md-offset-3">
              <input class="text-center inputt" ng-model="authModel" type="text" placeholder="Type in your name" /> <br> 
              <br> <br>
             <a ng-click="authName(authModel)" class="btn btn-primary buttenn" ng-disabled='loadingClass' ng-class="{ 'btn btn-primary' : !loadingClass , 'btn btn-warning' : loadingClass } " style="position:relative;padding: 0.5em 0.5em 0.5em 0.5em !important;" > Login</a> 
         </div>
      </div>
      <div class="alert alert-success" ng-if="resolution" >
            <strong>Success!</strong> Moving to voice authentication
      </div>
      <div class="alert alert-danger" ng-if="failed">
            <strong>We Could not find you</strong> Type your name again.
      </div>
    </div>
    </div>
</div>
