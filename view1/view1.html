


<div class="container">
    <h2 class="text-center">Welcome to Voice Authentication module </h2>

<div class="col-md-6 col-md-offset-3 col-sm-12">
    <div class="panel panel-primary">
      <!-- Default panel contents -->
<!--      <div class="panel-heading">                    
          <h3 class="panel-title">
                            Welcome to Voice Authentication module

          </h3>
      </div> -->
      <div class="panel-body">
         <div class="input-group text-center col-md-6 col-md-offset-3">
              <input class="text-center" ng-model="authModel" type="text" placeholder="type in your name" /> <br> 
             <a ng-click="authName(authModel)" class="btn btn-primary" ng-disabled='loadingClass' ng-class="{ 'btn btn-primary' : !loadingClass , 'btn btn-warning' : loadingClass } " style="border: 0.5em 0.5em 0.5em 0.5em !important;" > Login</a> 
         </div>
      </div>
      <div class="alert alert-success" ng-if="resolution" >
            <strong>Success!</strong> Moving to voice authentication
      </div>
      <div class="alert alert-danger" ng-if="failed">
            <strong>We Could not find you</strong> Type your name again.
      </div>
    </div>
    </div>
</div>
