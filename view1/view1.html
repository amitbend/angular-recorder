


<div class="container">
    <h1 class="text-center">Welcome to Voice Authentication module </h1>

<div class="col-md-6 col-md-offset-3 col-sm-12">
    <div class="panel panel-primary">
      <!-- Default panel contents -->
<!--      <div class="panel-heading">                    
          <h3 class="panel-title">
                            Welcome to Voice Authentication module

          </h3>
      </div> -->
      <div class="panel-body">
         <div class="input-group text-center">
             <h2>   <input class="" ng-model="authModel" type="text" placeholder="type in your name" /> <hr> 
             <a ng-click="authName(authModel)" class="btn btn-primary" ng-disabled='loadingClass' ng-class="{ 'btn btn-primary' : !loadingClass , 'btn btn-warning' : loadingClass } " > Authenticate</a>  </h2>
         </div>
      </div>
      <div class="alert alert-success" ng-if="resolution" >
            <strong>Success!</strong> Moving to voice authentication
      </div>
      <div class="alert alert-danger" ng-if="failed">
            <strong>We Could not find you</strong> Type your name again.
      </div>
    </div>
    </div>
</div>
